<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizzApp by sh</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizzApp by sh</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card" id="main">
        <img src="./img/bg-app1.jpg" class="card-img-top" id="header-img" />
        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" id="progress-bar" style="width: 25%">
            25%
          </div>
        </div>

        <div class="card-body" id="end-screen" style="display: none">
          <div class="text-center end-headline">Quiz beendet!</div>
          <div class="text-center">
            Du hast <b id="num-correct">x</b> von <b id="num-total">x</b> Fragen
            richtig beantwortet!
          </div>
          <div class="button-row">
          <button onclick="restartGame()" class="btn btn-secondary">Erneut spielen</button>
          </div>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text">Frage</h5>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span>
              <b id="num-quest">1</b> von <b id="length"></b> Fragen
            </span>
            <button
              onclick="nextQuestion()"
              class="btn btn-secondary"
              id="next-btn"
              disabled
            >
              n√§chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
